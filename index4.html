<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas - BioPython</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            background-color: #f4f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado */
        .header {
            background: linear-gradient(145deg, #0b2a4f 0%, #123b6e 100%);
            color: white;
            padding: 1.8rem 2rem 1.2rem 2rem;
            box-shadow: 0 4px 12px rgba(0, 20, 30, 0.3);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
        }

        .header .subtitulo {
            text-align: center;
            font-size: 1.7rem;
            font-weight: 300;
            color: #e0efff;
            border-top: 1px solid #3a6a9e;
            padding-top: 0.7rem;
            margin-top: 0.3rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px black;
        }

        /* Contenedor principal con flex */
        .app-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 160px); /* altura aprox del header */
        }

        /* Men√∫ lateral */
        .sidebar {
            width: 260px;
            background-color: #1e2f41;
            color: #edf2f9;
            padding: 2rem 0;
            box-shadow: inset -3px 0 8px rgba(0,0,0,0.2), 2px 0 5px rgba(0,0,0,0.1);
            backdrop-filter: blur(2px);
        }

        .sidebar ul {
            list-style: none;
            padding: 0 1rem;
        }

        .sidebar li {
            margin: 0.5rem 0;
            border-radius: 30px 0 0 30px;
            transition: all 0.2s ease;
        }

        .sidebar a {
            display: block;
            padding: 1rem 1.8rem;
            color: #d0e2f2;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            border-radius: 40px 0 0 40px;
            transition: 0.2s;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .sidebar a:hover {
            background-color: #2b4057;
            color: white;
            border-left: 4px solid #ffb347;
            padding-left: 2.2rem;
        }

        .sidebar a.active {
            background: #1f3b54;
            color: white;
            font-weight: 600;
            border-left: 6px solid #ffae42;
            box-shadow: -2px 0 8px rgba(0, 80, 120, 0.6);
        }

        /* √Årea de contenido din√°mico */
        .content {
            flex: 1;
            padding: 2.5rem 2rem;
            background-color: #f4f7fb;
            overflow-y: auto;
        }

        .card {
            background: white;
            border-radius: 28px;
            padding: 2rem 2rem;
            box-shadow: 0 20px 35px -8px rgba(0,40,70,0.25);
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(4px);
        }

        .card h2 {
            color: #123456;
            font-weight: 400;
            border-bottom: 2px solid #abc0d0;
            padding-bottom: 0.7rem;
            margin-bottom: 1.8rem;
            font-size: 1.9rem;
        }

        /* Cuadro de comandos (grid) */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.2rem;
            background: #eaf0f8;
            padding: 2rem 1.5rem;
            border-radius: 24px;
            border: 2px solid #b7d0e5;
            box-shadow: inset 0 1px 4px #c5d5e8, 0 8px 12px -8px #2b4f6e;
        }

        .command-item {
            background: #ffffffdd;
            backdrop-filter: blur(2px);
            border: 1px solid #acc4db;
            padding: 0.8rem 0.5rem;
            text-align: center;
            border-radius: 40px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            color: #0a3147;
            box-shadow: 0 2px 5px rgba(0, 20, 40, 0.2);
            transition: transform 0.1s ease, box-shadow 0.2s;
            cursor: default;
            word-break: break-word;
        }

        .command-item:hover {
            transform: scale(1.02);
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 60, 100, 0.3);
            border-color: #ffae42;
        }

        /* Placeholder para otras pesta√±as */
        .placeholder-message {
            background: #e9f0f9;
            border-radius: 40px;
            padding: 3rem;
            text-align: center;
            font-size: 1.6rem;
            color: #345f8c;
            border: 2px dashed #8fb4d9;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .app-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 0.8rem;
            }
            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .sidebar li {
                margin: 0.2rem;
            }
            .sidebar a {
                border-radius: 40px;
                padding: 0.7rem 1.2rem;
                border-left: none;
                border-bottom: 3px solid transparent;
            }
            .sidebar a:hover {
                border-left: none;
                border-bottom: 3px solid #ffae42;
                padding-left: 1.2rem;
            }
            .sidebar a.active {
                border-left: none;
                border-bottom: 6px solid #ffae42;
            }
            .header h1 { font-size: 1.8rem; }
            .header .subtitulo { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Entregas - curso de programaci√≥n BioPython*</h1>
        <div class="subtitulo">Santiago Betancur</div>
    </header>

    <div class="app-container">
        <!-- Men√∫ lateral izquierdo -->
        <nav class="sidebar">
            <ul>
                <li><a id="menu-comandos9" class="active" onclick="cambiarContenido('clase9')">üìò comandos clase nueve</a></li>
                <li><a id="menu-comandos10" onclick="cambiarContenido('clase10')">üìö comandos clase diez (demo)</a></li>
                <li><a id="menu-ejemplos" onclick="cambiarContenido('ejemplos')">üß™ ejemplos (demo)</a></li>
            </ul>
        </nav>

        <!-- √Årea derecha de contenido -->
        <main class="content" id="contenido-principal">
            <!-- El contenido se carga din√°micamente con JS -->
        </main>
    </div>

    <script>
        // Funci√≥n para cambiar el contenido seg√∫n la pesta√±a seleccionada
        function cambiarContenido(seccion) {
            const contenidoDiv = document.getElementById('contenido-principal');
            const menuItems = document.querySelectorAll('.sidebar a');

            // Quitar clase active de todos los √≠tems del men√∫
            menuItems.forEach(item => item.classList.remove('active'));

            // Contenido seg√∫n la opci√≥n
            if (seccion === 'clase9') {
                document.getElementById('menu-comandos9').classList.add('active');
                contenidoDiv.innerHTML = `
                    <div class="card">
                        <h2>üìã comandos clase nueve</h2>
                        <div class="command-grid">
                            <div class="command-item">print()</div>
                            <div class="command-item">print(f"")</div>
                            <div class="command-item">input()</div>
                            <div class="command-item">float()</div>
                            <div class="command-item">int()</div>
                            <div class="command-item">array()</div>
                            <div class="command-item">nunpy()</div>
                            <div class="command-item">inport()</div>
                            <div class="command-item">math()</div>
                            <div class="command-item">for</div>
                        </div>
                        <p style="margin-top: 2rem; color: #2a4f6e; font-style: italic;">‚ö° Comandos presentados en clase (lista solicitada).</p>
                    </div>
                `;
            } else if (seccion === 'clase10') {
                document.getElementById('menu-comandos10').classList.add('active');
                contenidoDiv.innerHTML = `
                    <div class="card placeholder-message">
                        üìå Contenido de "comandos clase diez" en construcci√≥n.<br>
                        <span style="font-size: 1.2rem;">(Aqu√≠ ir√≠an los comandos de la siguiente clase)</span>
                    </div>
                `;
            } else if (seccion === 'ejemplos') {
                document.getElementById('menu-ejemplos').classList.add('active');
                contenidoDiv.innerHTML = `
                    <div class="card placeholder-message">
                        üß™ Secci√≥n de ejemplos a√∫n no disponible.<br>
                        <span style="font-size: 1.2rem;">Pr√≥ximamente m√°s contenido.</span>
                    </div>
                `;
            } else {
                // Por defecto (no deber√≠a pasar)
                contenidoDiv.innerHTML = '<div class="card">Selecciona una opci√≥n del men√∫.</div>';
            }
        }

        // Al cargar la p√°gina, mostrar autom√°ticamente la primera pesta√±a
        window.onload = function() {
            cambiarContenido('clase9');
        };
    </script>

    <!-- Peque√±a nota de pie opcional (no interfiere) -->
    <footer style="text-align: center; padding: 0.7rem; font-size: 0.9rem; color: #2b506e; background: #e2edf7; border-top: 1px solid #b0cde0;">
        ‚ö° Aplicaci√≥n de entregas - Curso BioPython ¬∑ Men√∫ lateral funcional
    </footer>
</body>
</html>
